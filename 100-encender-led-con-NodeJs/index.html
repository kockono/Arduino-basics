<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Make LEDs blink!</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mt-3">Encender Led</h1>
        <button class="btn btn-primary" onclick="makeLed()">ON LED</button>
        <h1 class="mt-3">Apagar Led</h1>
        <button class="btn btn-danger" onclick="stopLed()">OFF LED</button>
    </div>
</body>

<script>
    function makeLed(){
        const url = 'http://localhost:3000/ledOn';
        fetch(url)
        .then(console.log("The LED connected to your Arduino is blinking!"))
    }
    function stopLed(){
        const url = 'http://localhost:3000/ledOff';
        fetch(url)
        .then(console.log("The LED connected to your Arduino has stopped blinking!"))
    }
</script>
</html>
